<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numéros en fonction de la longueur de la page</title>
<style>
  .number {
    margin: 5px;
    padding: 5px;
    /* border: 1px solid black; */
  }
  div{
    display: flex;
    flex-direction: column; 

    width: 25px;
  }


</style>
</head>
<body>

<script>
  // Fonction pour générer les numéros en fonction de la longueur de la page
  function genererNumeros() {
    var longueurPage = window.innerHeight; // Vous pouvez aussi utiliser window.innerWidth pour la largeur
    var nombreNumeros = Math.floor(longueurPage / 20); // Espacement arbitraire de 20 pixels entre chaque numéro
    var numerosContainer = document.getElementById("numeros-container");

    // Nettoyer le conteneur des numéros précédents
    numerosContainer.innerHTML = "";

    // Générer et ajouter les numéros au conteneur
    for (var i = 1; i <= nombreNumeros; i++) {
      var numero = document.createElement("div");
      numero.classList.add("number");
      numero.textContent = i;
      numerosContainer.appendChild(numero);
    }
  }

  // Appeler la fonction lors du chargement de la page et redimensionnement de la fenêtre
  window.onload = genererNumeros;
  window.onresize = genererNumeros;
</script>

<div id="numeros-container"></div>
<div>teste</div>


</body>
</html>
