<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

::-webkit-scrollbar{

    width: 0px;
}
    .scroller {
  height: 300px;
  width: auto;
  overflow-y:auto;
  scroll-snap-type: y mandatory;
}



.scroller section {
  scroll-snap-align: start;
}
</style>
<body>
    <article class="scroller">
        <section>
          <h2>Section one</h2>
        </section>
        <section>
          <h2>Section two</h2>
        </section>
        <section>
          <h2>Section three</h2>
        </section>
      </article>
</body>
</html>
